<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Bandero Goose</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container hero-div">
          <h2 class="visually-hidden">Hero section</h2>
          <a class="logo-hero" href="">
            <img src="./img/logo.svg" alt="logo" />
          </a>
          <div class="div-mainInfo">
            <p class="mainInfo-greetings">Доброго вечора, ми з України</p>
            <h2 class="mainInfo-header">Бандерогусь</h2>
            <p class="mainInfo-text">
              Спеціальний бойовий гусак із біолабораторій України. Пишаюся
              своїми подвигами, бороню Батьківщину та підтримую позитивний дух
              народу. Слава Україні!
            </p>
            <button class="mainInfo-button">Запустити гуся</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
